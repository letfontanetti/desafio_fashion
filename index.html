<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Desafio Fashion</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src="img/Desafio Fashion.png" class="logo" alt="">
    <div id="game">
      <div id="boneca">
      </div>
      <div id="selecoes">
        <div class="selecao">
          <label for="blusa">Blusas:</label>
          <select id="blusa">
            <option value="">Selecione</option>
            <option value="blusa_branca">Blusa branca</option>
            <option value="blusa_preta">Blusa preta</option>
            <option value="blusa_rosa">Blusa rosa</option>
          </select>
        </div>
        <div class="selecao">
          <label for="saia">Saias:</label>
          <select id="saia">
            <option value="">Selecione</option>
            <option value="saia_rodada">Saia rodada</option>
            <option value="saia_lapis">Saia lápis</option>
            <option value="saia_jeans">Saia jeans</option>
          </select>
        </div>
        <div class="selecao">
          <label for="calca">Calças:</label>
          <select id="calca">
            <option value="">Selecione</option>
            <option value="calca_jeans">Calça jeans</option>
            <option value="calca_social">Calça social</option>
            <option value="calca_legging">Legging</option>
          </select>
        </div>
        <div class="selecao">
          <label for="short">Shorts:</label>
          <select id="short">
            <option value="">Selecione</option>
            <option value="short_jeans">Short jeans</option>
            <option value="short_estampado">Short estampado</option>
            <option value="short_couro">Short de couro</option>
          </select>
        </div>
        <div class="selecao">
          <label for="vestido">Vestidos:</label>
          <select id="vestido">
            <option value="">Selecione</option>
            <option value="vestido_longo">Vestido longo</option>
            <option value="vestido_curto">Vestido curto</option>
            <option value="vestido_estampado">Vestido estampado</option>
          </select>
        </div>
      </div>
    </div>
    <script src="java.js"></script>
  </body>
</html>
